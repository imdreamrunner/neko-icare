<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>My App</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="styles/app.css"/>

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <script src="cordova.js"></script>
    <script src="scripts/main.js"></script>

    <style>
    </style>

</head>

<body>
<ons-navigator animation="slide" var="navi">
    <ons-page>
        <ons-sliding-menu
                menu-page="menu-left.html" main-page="main.html" side="left"
                var="menu" type="reveal" max-slide-distance="200px" swipable="true">
        </ons-sliding-menu>
    </ons-page>
</ons-navigator>


<ons-template id="menu-left.html">
    <ons-page modifier="menu-page">
        <ons-list class="bottom-menu-list">
            <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('main.html', {closeMenu: true})">
                Kudo Shinichi
                <div class="notification menu-notification">3</div>
            </ons-list-item>
            <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('login.html', {closeMenu: true})">
                Ran Mouri
            </ons-list-item>

            <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('login.html', {closeMenu: true})">
                Kogoro Mouri
            </ons-list-item>
        </ons-list>
    </ons-page>
</ons-template>


<ons-template id="main.html">
    <ons-page modifier="main-page">
        <ons-row style="padding-top: 50px">
            <ons-col align="center">
                <div class="user-head"><img src="images/head.jpg"></div>
                <div class="user-name">First Last</div>
            </ons-col>
        </ons-row>
        <br><br>
        <ons-row>
            <ons-col align="center" width="10%">
            </ons-col>
            <ons-col align="center" width="80%">
                <ons-button modifier="large" ng-click="navi.pushPage('record.html')">
                    Health Record
                </ons-button>
                <br>
                <ons-button modifier="large" ng-click="navi.pushPage('calendar.html')">
                    Medical Reminder
                </ons-button>
                <br>
                <ons-button modifier="large" ng-click="navi.pushPage('appointment.html')">
                    Medical Examination
                </ons-button>
                <br>
                <ons-button modifier="large" ng-click="navi.pushPage('advice.html')">
                    Medical Advice
                </ons-button>
            </ons-col>
        </ons-row>
        <br><br>
        <ons-row class="main-bottom-link">
            <ons-col align="center" width="50%">
                <ons-button modifier="bottom-button" ng-click="menu.setMainPage('login.html', {closeMenu: true})">
                    Settings
                </ons-button>
            </ons-col>
            <ons-col align="center" width="50%">
                <ons-button modifier="bottom-button" ng-click="menu.toggleMenu()">
                    Accounts
                </ons-button>
            </ons-col>
        </ons-row>


    </ons-page>
</ons-template>

<ons-template id="login.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Login</div>
        </ons-toolbar>


        <ons-row style="margin-top: 100px;">
            <ons-col align="center">
                <ons-button modifier="light" ng-click="menu.toggleMenu()">
                    Login
                </ons-button>
            </ons-col>
        </ons-row>

    </ons-page>
</ons-template>

<ons-template id="record.html">
    <ons-page>
        <ons-toolbar>
            <div class="center">Record</div>
        </ons-toolbar>

        <p style="text-align: center">
            <ons-button modifier="light" ng-click="navi.popPage();">Pop</ons-button>
        </p>
    </ons-page>
</ons-template>

<ons-template id="calendar.html">
    <ons-page>
        <ons-toolbar>
            <div class="center">Calendar</div>
        </ons-toolbar>

        <p style="text-align: center">
            <ons-button modifier="light" ng-click="navi.popPage();">Pop</ons-button>
        </p>
    </ons-page>
</ons-template>

<ons-template id="appointment.html">
    <ons-page>
        <ons-toolbar>
            <div class="center">Appointment</div>
        </ons-toolbar>

        <p style="text-align: center">
            <ons-button modifier="light" ng-click="navi.popPage();">Pop</ons-button>
        </p>
    </ons-page>
</ons-template>

<ons-template id="advice.html">
    <ons-page>
        <ons-toolbar>
            <div class="center">Advice</div>
        </ons-toolbar>

        <p style="text-align: center">
            <ons-button modifier="light" ng-click="navi.popPage();">Pop</ons-button>
        </p>
    </ons-page>
</ons-template>

</body>
</html>
